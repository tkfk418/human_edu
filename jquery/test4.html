<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   

</head>
<body>
    <input type="text" id="txtstr" size="80"><br><br><br>
    <button id="btnRun">Run</button>&nbsp;&nbsp;&nbsp; <button id="btnStop">Stop</button>
   
</body>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        let g;  //전역변수(global variable)
       
        $(document)
        // .on('click', "#btnRun",function(){
        //  setTimeout(function(){
        //     $('#txtstr').val(new Date());
        //  },3000);
        // })
        .on('click', "#btnRun",function(){
         g=setInterval(function(){
            $('#txtstr').val(new Date());
         },2000);
        })
        .on('click', "#btnStop",function(){
         clearInterval(g);
            $('#txtstr').val('');
        
        })
    </script>
</html>
