<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         function add3(x,y){
            return x+y;
        }

        function add3(x,y,z){
            return x+y+z;
        }
        document.write(add3(23,24));
        //nan이 나온이유는
        //add3 함수가 인자 2개짜리는 삭제되고 인자 3개짜리만 남음
        document.write("<br>");
        document.write(add3(23,24,25));
        document.write("<br>");
        
    </script>
</head>
