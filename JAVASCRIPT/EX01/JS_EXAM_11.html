<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //case 1
        let add1 = new Function("x,y","return x+y");
        //첫번째 인자는 add1함수의 전달 인자.
        // 두번째 인자는 return 값
        document.write(add1(3,4));
        document.write("<br>");

        //case 2
        let add2 =function(x,y){
            return x+y;
        }
        document.write(add2(13,14));
        document.write("<br>");

        //case 3
        function add3(x,y){
            return x+y;
        }
        document.write(add3(23,24));
        document.write("<br>");

        //오버로딩이 적용되지 않는 이유
        function add4(x,y){
            //함수호출시 주어지는 인자는 arguments라는 변수에 대입되고
            //인자별로 하나씩 대입하면서 처리함
            console.log(arguments);
            return x+y;
        }
        // document.write(add4(10,20));
        // document.write("<br>");
        document.write(add4(10,20,3,4,5,6,"HUMAN"));
        document.write("<br>");

        // function add3(x,y,z){

    </script>
