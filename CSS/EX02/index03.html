<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 형제 중 다음형제 1개만 선택*/
        ol+ul{
            background-color: yellow;
        }
        /* 모든 형제가 대상이 됨 */
        ol~ul{
            background-color: green;
        }
    </style>
</head>
<body>
    <ol>
        <li>html4</li>
        <li>html5</li>
    </ol>
       
        <ul>
            <li>css2.0</li>
            <li>css3.0</li>
        </ul>
    <ul>
        <li>javascript</li>
        <li>jquery</li>
    </ul>
</body>
</html>
