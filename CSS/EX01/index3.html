<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 블럭으로 처리</title>
    <style>
        h1{
            color: red;
            font-size: 20px;
        }
    </style>
    <link href="./css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <h1 style="color:blue;font-size:5px;">메인메뉴</h1>
    <ol>
        <li><a href = "">플랫폼</a></li>
        <li><a href = "">언어</a></li>
        <li><a href = "">인기과정</a></li>

    </ol>
    <br>
    우선순위 <br>
    1순위 : tag안에 style 속성을 활용하는 것<br>
    2순위 : style 태그를 활용하는 것 or css 파일을 사용하는 것<br>
    *동순위일때는 가장 나중의 것이 적용됨<br>
    
    <br>
    <h1>메인메뉴 1 </h1>
    <h1>메인메뉴 2</h1>
    <h1>메인메뉴 3 </h1>
</body>
</html>
